{{- if .Values.pipeline.deploy }}
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: {{ .Values.application_name }}
  namespace: {{ .Values.pipeline.namespace }}
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  lookupPolicy:
    local: false
{{- end }}
