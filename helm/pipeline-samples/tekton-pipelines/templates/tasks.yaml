---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  name: promote-image
  namespace: {{ .Values.pipeline.namespace }}
spec:
  params:
    - name: fromNamespace
      description: The namespace we are tagging from
    - name: toNamespace
      description: The namespace we are tagging to
    - name: imageTag
      description: The image tag
      default: latest
    - name: appName
      description: The application name
  steps:
  - name: oc-tag-image
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["/usr/local/bin/oc"]
    workingDir: /workspace/source/upload
    args:
    - tag
    - $(params.fromNamespace)/$(params.appName):$(params.imageTag)
    - $(params.toNamespace)/$(params.appName):$(params.imageTag)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  name: functional-test
  namespace: {{ .Values.pipeline.namespace }}
spec:
  params:
    - name: appResultValue
      description: The expected value
    - name: appUrl
      description: The url to curl
  steps:
  - name: verify-url
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["/usr/local/bin/oc"]
    workingDir: /workspace/source
    args:
    - get 
    - pods
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  name: maven-build-binary-build
  namespace: {{ .Values.pipeline.namespace }}
spec:
  params:
    - name: fromNamespace
      description: The namespace we are tagging from
    - name: toNamespace
      description: The namespace we are tagging to
    - name: imageTag
      description: The image tag
      default: latest
    - name: appName
      description: The application name
  resources:
    inputs:
    - name: source
      type: git
  steps:
  - name: package
    image: maven:3.6.0-jdk-8-slim
    workingDir: /workspace/source
    command:
    - /usr/bin/mvn
    args:
    - package
  - name: make-upload-dir
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["mkdir"]
    args:
      - -p
      - /workspace/source/upload
  - name: copy-assets
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["cp"]
    args:
      - /workspace/source/target/*.{jar,war}
      - /workspace/source/upload
      - 2>/dev/null
  - name: oc-binary-build
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["/usr/local/bin/oc"]
    workingDir: /workspace/source/upload
    args:
    - start-build
    - -w
    - -F
    - $(params.appName)
    - -n
    - $(params.fromNamespace)
    - --from-dir
    - "."
  - name: oc-tag-image
    image: quay.io/openshift-pipeline/openshift-cli:latest
    command: ["/usr/local/bin/oc"]
    workingDir: /workspace/source/upload
    args:
    - tag
    - $(params.fromNamespace)/$(params.appName):$(params.imageTag)
    - $(params.toNamespace)/$(params.appName):$(params.imageTag)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  name: repo-update
  namespace: {{ .Values.pipeline.namespace }}
spec:
  params:
    - name: fromNamespace
      description: The namespace we are tagging from
    - name: toNamespace
      description: The namespace we are tagging to
    - name: tag
      description: The image tag
      default: latest
    - name: imageStream
      description: The imageStream
    - name: deploymentResource
      description: the deployment resource, e.g deployment or deploymentconfig
    - name: deployment
      description: the deployment name
  steps:
    - name: tag-image
      image: quay.io/openshift-pipeline/openshift-cli:latest
      command: ["/usr/local/bin/oc"]
      args:
        - tag
        - "$(params.fromNamespace)/$(params.imageStream):$(params.tag)"
        - "$(params.toNamespace)/$(params.imageStream):$(params.tag)"
    - name: verify-deployment
      image: quay.io/openshift-pipeline/openshift-cli:latest
      command: ["oc"]
      args:
        - rollout
        - status
        - "$(params.deploymentResource)/$(params.deployment)"
        - -n
        - "$(params.toNamespace)"
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: mvn
spec:
  workspaces:
  - name: maven-repo
  params:
  - name: GOALS
    description: The Maven goals to run
    type: array
    default: ["package"]
  resources:
    inputs:
    - name: source
      type: git
  steps:
    - name: mvn
      image: gcr.io/cloud-builders/mvn
      workingDir: /workspace/source
      command: ["/usr/bin/mvn"]
      args:
        - -Dmaven.repo.local=$(workspaces.maven-repo.path)
        - "$(inputs.params.GOALS)"
---
kind: Task
apiVersion: tekton.dev/v1alpha1
metadata:
  name: sonar-scan
spec:
  workspaces:
  - name: maven-repo
  params:
    - name: POM_FILE
      description: The pom file to process
      default: ./pom.xml
    - name: SONAR_USER
      default: "admin"
    - name: SONAR_PASSWORD
      default: "admin"
    - name: SONAR_URL
      default: ""
  resources:
    inputs:
    - name: source
      type: git
    #results:
    #- name: scan-source
    #description: "Scan results are found here"
  steps:
    - name: scan-source
      image: gcr.io/cloud-builders/mvn
      workingdir: /workspace/source
      envFrom:
        - configMapRef:
            name: sonarqube-config
            optional: true
        - secretRef:
            name: sonarqube-access
            optional: true
      command: ["/usr/bin/mvn"]
      args:
      #- "-lrt"
      - package
      - org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar
      - '-f' 
      - ./pom.xml
      - "-Dsonar.login=$(inputs.params.SONAR_USER)"
      - "-Dsonar.password=$(inputs.params.SONAR_PASSWORD)" 
      - "-Dsonar.host.url=$(inputs.params.SONAR_URL)"

