---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/name: maven-build-binary-build
  name: maven-build-image-pipeline
  namespace: {{ .Values.pipeline.namespace }}
spec:
  workspaces:
  - name: local-tssc-repo
  params:
    - name: NAMESPACE_TO
      type: string
      default: att-stage
    - name: NAMESPACE_FROM
      type: string
      default: att-demo
    - name: APP_NAME
      type: string
      default: pipeline-sample-app
    - name: IMAGE_TAG
      type: string
      default: latest
  resources:
  - name: maven-build-image-pipeline-git
    type: git
  tasks:
  - name: compile
    taskRef:
      name: mvn
      kind: Task
    workspaces:
    - name: maven-repo
      workspace: local-tssc-repo
    params:
      - name: GOALS
        value:
        - "compile"
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
  - name: unit-test
    taskRef:
      name: mvn
      kind: Task
    workspaces:
    - name: maven-repo
      workspace: local-tssc-repo
    runAfter:
    - compile
    params:
      - name: GOALS
        value: 
        - "test"
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
  - name: sonar-scan
    taskRef:
      name: sonar-scan
    workspaces:
    - name: maven-repo
      workspace: local-tssc-repo
    params:
    - name: SONAR_USER
      value: "{{ .Values.sonar.username }}"
    - name: SONAR_PASSWORD
      value: "{{ .Values.sonar.password }}"
    - name: SONAR_URL
      value: "{{ .Values.sonar.route }}"
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
    runAfter:
    - unit-test
  - name: get-version
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
    taskRef:
      name: get-pom-version
    params:
      - name: default-version
        value: "2.0"
    runAfter:
    - sonar-scan
  - name: get-build-id
    taskRef:
      name: generate-build-id
    params:
      - name: base-version
        value: "$(tasks.get-version.results.pom-version)"
    runAfter:
    - get-version
  - name: build-image
    params:
    - name: toNamespace
      value: "$(params.NAMESPACE_TO)"
    - name: fromNamespace
      value: "$(params.NAMESPACE_FROM)"
    - name: appName
      value: "$(params.APP_NAME)"
    - name: imageTag
      #value: "$(params.IMAGE_TAG)"
      value: "$(tasks.get-build-id.results.build-id)"
    taskRef:
      name: maven-build-binary-build
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
    runAfter:
    - get-build-id
  - name: update-app-image-tag
    params:
    - name: appName
      value: "$(params.APP_NAME)"
    - name: imageTag
      #value: "$(params.IMAGE_TAG)"
      value: "$(tasks.get-build-id.results.build-id)"
    taskRef:
      name: update-argo-app-tag
    resources:
      inputs:
      - name: source
        resource: maven-build-image-pipeline-git
    runAfter:
    - build-image

